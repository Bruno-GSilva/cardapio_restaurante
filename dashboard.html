<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <main>
        <aside>
            <ul>
                <li class="aside-itens">
                    <img src="images/dashboard/aside/cara.png" alt="Imagem de perfil" class="aside-itens-img">
                    <a href="">Olá, Bruno</a>
                </li>
                <li class="aside-itens">
                    <img src="images/dashboard/aside/vendas.png" alt="Dashboard" class="aside-itens-img">
                    <a href="">Dashboard</a>
                </li>
                <li class="aside-itens">
                    <img src="images/dashboard/aside/casa.png" alt="Casa" class="aside-itens-img">
                    <a href="">Home</a>
                </li>
                <li class="aside-itens">
                    <img src="images/dashboard/aside/catalogo.png" alt="Catálogo" class="aside-itens-img">
                    <div>
                        <a href="">Catalogo &#9660</a>
                        <ul class="dropdown">
                            <li><a href="">Categorias</a></li>
                            <li><a href="">Lista de produtos</a> </li>
                            <li><a href="">Criar produto</a></li>
                        </ul>
                    </div>
                </li>
                <li class="aside-itens">
                    <img src="images/dashboard/aside/definicoes.png" alt="" class="aside-itens-img">
                    <a href="">Definicoes</a>
                </li>
            </ul>
        </aside>
        <div class="main">
            <form action="">
                <h2>Informações principais</h2>
                <div class="margin-box">
                    <label for="nome-produto" id="product-name"><strong>Nome produto *</strong></label>
                    <br>
                    <input type="text" placeholder="Nome do produto">
                    <br>
                    <label for="description" id="product-description"><strong>Descrição</strong></label>
                    <br>
                    <input type="text" id="product-description-input" placeholder="Descreva seu produto...">
                    <br>
                    <div class="flex-product">
                        <div>
                            <label for="categories"><strong>Categoria do produto *</strong></label>
                        <input type="number">
                        </div>
                        <div>
                            <label for="value-product"><strong>Valor do produto *</strong></label>
                            <input type="number" name="" id="">
                        </div>
                        <select name="" id="alergias">
                            <option value="" selected>Any alergies</option>
                        </select>
                    </div>
                </div>
                <select name="" id="cartegories-select">Categorias</select>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </main>
</body>

</html>
